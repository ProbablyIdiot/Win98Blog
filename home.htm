<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/98.css">
	<link rel="stylesheet" href="./home.css">
	<title>TEST TITLE</title>
</head>
<body>
	<div class="card">
		<div id="welcomeWindow" class="window" style="width: 75%; float: left;">
			<div class="title-bar">
				<div class="title-bar-text">WelcomeMsg.exe</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
			<div class="welcomeIcon"><img src="images\netIcon.png" alt="Picture of a book." /></div>
			<div class="WelcomeTxt"><h1>Test</h1></div>
		</div>

		<div id="colourToggle" class="window colourToggle">
			<div class="title-bar inactive">
				<div class="title-bar-text">ColToggle.exe</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
			<fieldset>
				<img class="darkLight" src="images/darkLight.png" alt="Light/Dark mode icon"/>
			</fieldset>
		</div>
	</div>
</body>
</html>
